{% extends 'layout.html' %}

{% block header %} 
    <div class="flex justify-center space-x-4 py-4 bg-gray-200">
        <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold">Home</a>
        <a href="/addTask" class="text-blue-600 hover:text-blue-800 font-semibold">Add Task</a>
    </div>
{% endblock %}  

{% block body %} 
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Add Task</h1>
            
            <form action="/" method="post" class="space-y-4">
                <div>
                    <input type="text" name="content" id="content" placeholder="Enter task here" 
                           class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">
                        Add Task
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
